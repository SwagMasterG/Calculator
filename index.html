<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="calculator.css">
<!--JavaScript-->
<script type="text/javascript" src="calculator.js"></script>
</head>

<body>
<!--Add your HTML here-->
<div class="body">
	<div class="box">
	
		<div class="display">
			<input type="text" placeholder="0" readonly size="18" id="d">
		</div>
		<div class="keys">
			<p>
				<input type="button" value="ms" class="button function" onClick="m()">
                <input type="button" value = "mr" class="button function" onClick="ms()">
                <input type="button" value ="mc" class="button function" onClick="mc()">
				<input type="button" value="รท" class="button operator" onClick="v('/')">
			</p>
			<p>
				<input type="button" value="7" class="button numbers" onClick="v('7')">
				<input type="button" value="8" class="button numbers" onClick="v('8')">
				<input type="button" value="9" class="button numbers" onClick="v('9')">
				<input type="button" value="*" class="button operator" onClick="v('*')">
			</p>
			<p>	
				<input type="button" value="4" class="button numbers" onClick="v('4')">
				<input type="button" value="5" class="button numbers" onClick="v('5')">
				<input type="button" value="6" class="button numbers" onClick="v('6')">
				<input type="button" value="-" class="button operator" onClick="v('-')">
			</p>
			<p>
				<input type="button" value="1" class="button numbers" onClick="v('1')">
				<input type="button" value="2" class="button numbers" onClick="v('2')">
				<input type="button" value="3" class="button numbers" onClick="v('3')">
				<input type="button" value="+" class="button operator" onClick="v('+')">
			</p>
			<p>
				<input type="button" value="0" class="button numbers" onClick="v('0')">
				<input type="button" value="." class="button numbers" onClick="v('.')">
				<input type="button" value="C" class="button function" onClick="d('')">
				<input type="button" value="=" class="button operator" onClick="e()">
			</p>
			<p>
				<input type="button" value="ฯ" class="button function" onClick="v(Math.PI)">
				<input type="button" value="e" class="button function" onClick="v(Math.E)">
			</p>
		</div>
	</div>
	</div>

</body>
</html>
